<!DOCTYPE html>
<html>

<head>
   <title>Галерея изображений</title>
   <style>
      .gallery {
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      h1 {
         margin-top: 0;
      }

      .small-images {
         display: flex;
         justify-content: space-between;
         width: 80%;
         margin-bottom: 20px;
      }

      .small-image {
         width: 30%;
         cursor: pointer;
      }

      .big-image {
         width: 80%;
         height: 500px;
      }
   </style>
</head>

<body>
   <div class="gallery">
      <h1>Галерея изображений</h1>
      <iframe class="big-image" name="big-image">
         <img src="image1.jpg" alt="Большое изображение">
      </iframe>
      <div class="small-images">
         <div class="small-image" onclick="changeImage('image1.jpg')">
            <img src="image1.jpg" alt="Маленькое изображение 1">
         </div>
         <div class="small-image" onclick="changeImage('image2.jpg')">
            <img src="image2.jpg" alt="Маленькое изображение 2">
         </div>
         <div class="small-image" onclick="changeImage('image3.jpg')">
            <img src="image3.jpg" alt="Маленькое изображение 3">
         </div>
      </div>
   </div>

</body>

</html>
